name: jaray_police_web
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"
  # sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0

  flutter_rounded_date_picker: 3.0.4
  # flutter_cupertino_localizations: 1.0.1
  # buddhist_datetime_dateformat: ^1.0.1

  # pdf: ^3.11.0
  path_provider: ^2.1.4
  open_file: ^3.3.2
  web: ^1.0.0
  # web: ^0.5.1
  syncfusion_flutter_pdf: ^26.2.8
  restart_app: ^1.2.1

  cloud_firestore: ^4.14.0
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.5
  firebase_core: ^2.24.2
  go_router: ^14.8.1
  shared_preferences: ^2.5.2
  # firebase_storage: ^11.7.7




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/MyIcons.ttf

    - family: THSarabun
      fonts:
        - asset: assets/fonts/THSarabun.ttf
        - asset: assets/fonts/THSarabun Bold.ttf
        - asset: assets/fonts/THSarabun Italic.ttf
        - asset: assets/fonts/THSarabun BoldItalic.ttf
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim.ttf
  
